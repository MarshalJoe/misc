<!DOCTYPE html>
<html>
<head>
	<style type="text/css">
	body{
		background-color: #fdfdfd;
		color: #2e2e2e;
		margin: 0;
		padding: 0;
		font-size: 14px;
		line-height: 28px;
		font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
	}

	div.content{
		border: 1px solid #fbfbfb;
		background-color: #fff;
		max-width: 640px;
		width: 96%;
		padding: 2%;
		margin: 28px auto;
	}
	</style>
<meta charset="utf-8">
<title>
{% block title %}{% endblock %}
</title>
</head>
<body>
<div class="content">
{% block content %}
{% endblock %}
</div>
</body>
</html>
